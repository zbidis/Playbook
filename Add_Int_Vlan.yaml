---
- name: Create VLAN and Interface
  hosts: SW_Core_MA
  gather_facts: no
  vars:
    vlan_id: 100
    vlan_ip: 10.10.100.254
    username: szbidi
    password: Cisco123*
    enable_password: Cisco123*
  tasks:
    - name: Create VLAN
      ios_vlan:
        vlan_id: "{{ vlan_id }}"
        name: "VLAN{{ vlan_id }}"
        state: present
        provider:
          host: "{{ inventory_hostname }}"
          username: "{{ username }}"
          password: "{{ password }}"
          authorize: yes
          auth_pass: "{{ enable_password }}"
          platform: cisco_ios
    - name: Create VLAN interface
      ios_interface:
        name: "Vlan{{ vlan_id }}"
        description: "Interface for VLAN {{ vlan_id }}"
        ip_address: "{{ vlan_ip }}/24"
        state: present
        provider:
          host: "{{ inventory_hostname }}"
          username: "{{ username }}"
          password: "{{ password }}"
          authorize: yes
          auth_pass: "{{ enable_password }}"
          platform: cisco_ios
